<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="title">Calculator</h1>
  </header>
  <main class="main">
    <div class="calculator">
      <div class="display">0</div>

      <div class="buttons">
        <button class="btn" id="allClearBtn">AC</button>
        <button class="btn" id="clearBtn">C</button>
        <button class="btn" id="percentBtn">%</button>

        <button class="btn operator">รท</button>

        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>

        <button class="btn operator">x</button>

        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>

        <button class="btn operator">-</button>

        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>

        <button class="btn operator">+</button>
        <button class="btn" id="signBtn">+/-</button>
        <button class="btn number">0</button>
        <button class="btn" id="decimalBtn">.</button>

        <button class="btn" id="equalBtn">=</button>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
  <script src="calculator.js"></script>
</body>
</html>
